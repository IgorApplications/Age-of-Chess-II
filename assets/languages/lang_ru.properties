rules=[*]Правила
guide_desc_1=\t1) Правила допустимого использования приложения, прежде всего для режима 'Мультипллер'\n\tПравила призваны создать комфортные условия для всех пользователей. Соблюдайте их, когда пользуетесь приложением. Время от времени перечитывайте эти правила, поскольку они могут меняться.

guide_desc_2=\t2) Спам и использование в коммерческих целях\n\tНе рассылайте спам, сообщения коммерческого характера в больших количествах или автоматические сообщения и не способствуйте их рассылке. Не используйте в таких же целях звонки. К спаму относятся, в частности, массовые рассылки рекламного или коммерческого характера без согласия получателей, а также навязывание услуг. Соблюдайте законы, которые запрещают навязывание товаров и услуг по телефону.

guide_desc_3=\t3) Защита своих прав и безопасность\n\tДля того, чтобы пожаловаться на пользователя нажмите на кнопку 'жалоба' в учётной записи пользователя, который по вашему мнениию нарушил правила. Наши модераторы примут незамедлительные меры по соблюдению правил. Также, ваши жалобы будут сохранены и модераторы сообщат вам о их статусе. Мы будем признательны вам за бдительность.

guide_desc_4=4) Мошенничество, фишинг и другие действия обманного характера\n\tЗапрещено использовать Age of Chess для фишинговых атак, несанкционированного сбора конфиденциальной информации (в том числе паролей, данных банковских карт и номеров социального страхования). Запрещается использовать приложение с целью обмануть, ввести в заблуждение других пользователей или завладеть их данными нечестным путем.\n\tЗапрещается выдавать себя за другое лицо и предоставлять ложные сведения о себе или пользователе, отправляющем сообщение.

guide_desc_5=\t5) Вредоносное ПО\n\tЗапрещается распространять вредоносные программы, вирусы, троянские программы, поврежденные файлы, опасный программный код и другие материалы, которые могут препятствовать работе сетей, серверов и других элементов инфраструктуры IgorApplications.

guide_desc_6=\t6) Безопасность детей\n\tЗапрещается использовать Age of Chess каким бы то ни было способом, подвергающим угрозе детей. К этому относятся любые формы представления несовершеннолетних в сексуальном контексте и любые материалы сексуального характера с изображением детей. IgorApplications придерживается политики абсолютной нетерпимости в отношении таких материалов. В таком случае учётная запись будет заблокирована, а все материалы немедленно удалены.

guide_desc_7=\t7) Домогательства\n\tЗапрещается использовать Age of Chess для домогательств, запугивания и угроз. Запрещается привлекать других пользователей для участия в подобной деятельности.

guide_desc_8=\t8) Личная и конфиденциальная информация\n\tЗапрещается распространять конфиденциальные данные третьих лиц, например, номера социального страхования и кредитных карт или пароли аккаунтов, без разрешения их владельцев.

guide_desc_9=\t9) Незаконные действия\n\tЗапрещается использовать Age of Chess для пропаганды, организации и совершения любых противозаконных действий.

guide_desc_10=\t10) Общение\n\tЗапрещены маты, оскорбления, клевета. Если вы будете мешать другим пользователям пользоваться данным приложением, оказывая на них давление, то мы примем меры и применим к вашей учётной записи наказания.

guide_desc_11=\t11) Сбор персональных данных\n\tAge of Chess для обеспечения функциональности и безопасности работы приложения собирает такие персональные данные как: указанные ВАМИ пароль, указанное ВАМИ имя для функционирования мультиплерра. Остальные данные не обезательные, такие как: пол, страна, дата рождения. Мы не передаем эти данные третьим лицам. Также, мы храним указнный ВАМИ пароль в зашифрованном виде. Все сообщения и информация об учётной записи хранятся в базе данных в не зашифрованном виде.

guide_desc_12=\t12) Обеспечение соблюдения правил\n\tIgorApplications может блокировать аккаунты, владельцы которых нарушают правила. Если вы считаете, что ваш аккаунт заблокировали по ошибке, то свяжитесь с разработчиками по почте igorapplications@gmail.com. С уважением, IgorApplications.

