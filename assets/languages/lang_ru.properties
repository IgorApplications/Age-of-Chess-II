modding_guide_desc_1=\tТекстуры и атласы должны содержать элементы с такими названиями как: white_pawn, black_pawn, white_rook, black_rook, white_knight, black_knight, white_bishop, black_bishop, white_queen, black_queen, white_king, black_king, background, board. Такие элементы смогут заменить стандартные изображения, которые предоставляет приложение. Остальные имена будут игнорироваться. Текстуры должны быть с расширением (.jpg или .png), атласы должны быть корректны и иметь расширение (.atlas). Атласы преднозначены для оптимизации и необзательны, можно использовать только отдельные изображения - текстуры.
modding_guide_desc_2=\tИконки могут иметь любое имя, но расширение должно быть обезательно (.jpg или .png). Вы также можете изменить расположение фигур с помощью формата FEN и остальную информацию  о карте.
