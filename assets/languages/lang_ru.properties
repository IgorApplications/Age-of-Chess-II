guide_desc_14=\t• Язык программирования - Java\n\t• Рендеринг - фреймворк libGDX (Mario Zechner & команда)\n\t• Шрифты - библиотека TextraTypist (Tommyettinger)\n\t• 2d сцена - библиотека Rodsher (IgorApplications)\n\t• Шахматный ИИ - библиотека Carballo\n\t• Сервер - фреймворк Spring\n\t• База данных - PostgreSQL\n\t• Логгировани сервера - SLF4J\n\t• Контоль версий - GitHub\n\t• Система сборки - Gradle\n\t• Система сборки - Maven\n\t• Среда разработки - Itellij IDEA\n\t• Настольный рантайм - Java\n\t• Настольный OpenGl - LWJGL\n\t• Настольный OpenGL ES драйвер - ANGLE\n\t• Устновщик приложения - Inno Setup Compiler\n\t• Android рантайм - Android\n\t• iOS рантайм - RoboVM


